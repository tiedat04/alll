		<audio controls  id="audio-player">
			<source src="nhac/music.mp3" type="audio/mpeg">
		
		  <div id="controls">
			<button onclick="playPreviousSong()">Lại Nào</button>
			<button onclick="togglePlayPause()">Quất or Nghỉ</button>
			<button onclick="playNextSong()">Khác đê</button>
		  </div>
		
		  <script>
			const songs = [
			  'nhac/s1.mp3',
			  'nhac/s2.mp3',
			  'nhac/s3.mp3',
			  'nhac/s4.mp3',
			  'nhac/s5.mp3',
			  'nhac/s6.mp3',
			];

		
			let currentSongIndex = 0;
			const audioPlayer = document.getElementById('audio-player');
			
			// Hàm phát hoặc dừng nhạc khi click vào nút "Phát/Pause"
			function togglePlayPause() {
			  if (audioPlayer.paused) {
				audioPlayer.play();
			  } else {
				audioPlayer.pause();
			  }
			}
		
			// Hàm phát bài hát kế tiếp
			function playNextSong() {
			  currentSongIndex = (currentSongIndex + 1) % songs.length;
			  audioPlayer.src = songs[currentSongIndex];
			  audioPlayer.play();
			}
		
			// Hàm phát bài hát trước đó
			function playPreviousSong() {
			  currentSongIndex = (currentSongIndex - 1 + songs.length) % songs.length;
			  audioPlayer.src = songs[currentSongIndex];
			  audioPlayer.play();
			}
		
			// Gọi hàm phát bài hát kế tiếp khi bài hát hiện tại kết thúc
			audioPlayer.addEventListener('ended', playNextSong);
		  </script>
